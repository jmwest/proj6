{% extends "base.html" %}
{% block content %}

{% if not logged_in %}
<a id="album_login" href="{{ url_for('login.login_route') }}" style="background-color: white;">log in</a>
{% elif edit %}
<p id="edit" style="-webkit-margin-before: 0px; text-align: center; color: blue"><a href="{{ url_for('album.album_edit_route', id=albumid) }}">Edit Album</a></p>
{% endif %}

<body onload="fetch_album({{ albumid }})">
<script src="/static/js/album.js" type="text/javascript"></script>
<div id="content"></div>

</body>
{% endblock %}
